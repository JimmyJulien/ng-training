<mat-form-field
  class="w-full"
  [subscriptSizing]="subscriptSizing()"
  [hidden]="hidden()"
>
  <mat-label>{{ label() }}</mat-label>
  <input [type]="inputType()" matInput [formField]="field()" />
  @if (hint()) {
    <mat-hint>{{ hint() }}</mat-hint>
  }
  @if (error()) {
    <mat-error>{{ error() }}</mat-error>
  }
</mat-form-field>
